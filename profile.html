<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Profile.css">
    <title>Stark team</title>
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-2">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Foto do perfil</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4"></div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Carregar nova imagem</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detalhes da conta</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Row-->
                            <div class="row gx-4' mb-4">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nome</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Nome" value="Valerie">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Sobrenome</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Sobrenome" value="Luna">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-4 mb-4">
                                <!-- Form Group (organization name)-->
                               
                                    <div class="col-6'">
                                        <label for="cpf">CPF</label>
                                        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" value="157.244.857-12"maxlength="14" onkeypress="formatarCPF(event)">
                                      </div>    
                                </div>
                              
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Data de Nascimento</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Data de Nascimento" value="06/10/1988">
                                </div>
                                <div class="col-6'">
                                    <label for="cpf">data</label>
                                    <input type="text" class="form-control" id="data" placeholder="Digite o CPF" value="20/01/2000"maxlength="8" onkeypress="formatardata(event)">
                                  </div>    
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-4">
                                <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="E-mail" value="name@example.com">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Número de telefone</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Número de telefone" value="555-123-4567">
                                </div>
                                 <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Endereço</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Endereço" value="San Francisco, CA">
                                </div>
                                <!-- Form Group (password) -->
                                <div class="mb-4">
                                    <label class="small mb-1" for="inputPassword">Senha</label>
                                    <input class="form-control" id="inputPassword" type="password" placeholder="Senha">
                                </div>
                                <!-- Form Group (confirm password) -->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputConfirmPassword">Confirmar Senha</label>
                                    <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Confirmar Senha">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Salvar alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
   
</body>
</html>
